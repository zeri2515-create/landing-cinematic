<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Conéctate conmigo</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

* {margin:0; padding:0; box-sizing:border-box;}
body, html {width:100%; height:100%; overflow:hidden; font-family:'Orbitron', sans-serif; color:#fff; background:#000;}

body {
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position:relative;
  perspective:1000px;
}

/* Fondos de humo animado en varias capas */
.smoke, .smoke2, .smoke3 {
  position:absolute;
  width:200%;
  height:200%;
  top:-50%;
  left:-50%;
  background: url('https://i.ibb.co/Jr8z4ZP/smoke.png') repeat;
  animation: moveSmoke linear infinite;
  opacity:0.08;
  z-index:1;
}

.smoke2 {animation-duration:80s; opacity:0.06; transform:scale(1.2);}
.smoke3 {animation-duration:100s; opacity:0.04; transform:scale(1.5);}
.smoke {animation-duration:60s;}

@keyframes moveSmoke {
  0% {background-position:0 0;}
  100% {background-position:1200px 1200px;}
}

/* Partículas tipo fuego suave */
.particle {
  position:absolute;
  width:8px;
  height:8px;
  background: radial-gradient(circle, rgba(255,140,0,0.8), rgba(255,0,0,0));
  border-radius:50%;
  animation: floatParticle linear infinite;
  z-index:1;
}

@keyframes floatParticle {
  0% {transform: translate3d(var(--x,0), 100vh, 0) scale(0.5);}
  100% {transform: translate3d(var(--x,0), -50px, 0) scale(1);}
}

/* Título ultra cinematic */
h1 {
  z-index:2;
  font-size:3.5em;
  color: #FFD700;
  text-shadow:
    0 0 20px #FFD700,
    0 0 40px #FF0000,
    0 0 60px #FFD700,
    0 0 80px #FF0000;
  margin-bottom:70px;
  animation: glowTitle 2.5s infinite alternate;
}

@keyframes glowTitle {
  0% {text-shadow:0 0 20px #FFD700,0 0 40px #FF0000,0 0 60px #FFD700;}
  100% {text-shadow:0 0 35px #FFD700,0 0 70px #FF0000,0 0 100px #FFD700;}
}

/* Botones cinematográficos con fuego */
.btn {
  z-index:2;
  padding: 22px 55px;
  margin: 20px;
  font-size:1.6em;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
  position:relative;
  overflow:hidden;
  transition:0.4s;
}

.discord {
  background: linear-gradient(145deg, #7289da, #4a6fa5);
  color:#fff;
  box-shadow:0 0 25px #7289da, 0 0 50px #FF0000;
}

.whatsapp {
  background: linear-gradient(145deg, #25D366, #1DA851);
  color:#fff;
  box-shadow:0 0 25px #25D366, 0 0 50px #FF0000;
}

.btn::before {
  content:"";
  position:absolute;
  top:0; left:-60%;
  width:60%; height:100%;
  background: rgba(255,255,255,0.15);
  transform: skewX(-25deg);
  transition: all 0.7s;
}

.btn:hover::before {left:100%;}
.btn:hover {transform: scale(1.15) rotate(-1deg); box-shadow:0 0 50px #FFD700,0 0 80px #FF0000,0 0 120px #FFD700;}

/* Billetes flotando ultra cinematic */
.money {
  position:absolute;
  width:60px;
  height:30px;
  background: url('https://i.ibb.co/1zGf1X3/money.png') no-repeat center;
  background-size:contain;
  animation: floatMoney linear infinite;
  z-index:1;
}

@keyframes floatMoney {
  0% {transform: translateY(110vh) rotateY(0deg);}
  100% {transform: translateY(-100px) rotateY(360deg);}
}

/* Diferentes posiciones y tiempos para billetes */
.money:nth-child(1){left:5%; animation-duration:28s; animation-delay:0s;}
.money:nth-child(2){left:15%; animation-duration:32s; animation-delay:3s;}
.money:nth-child(3){left:35%; animation-duration:30s; animation-delay:1s;}
.money:nth-child(4){left:55%; animation-duration:33s; animation-delay:4s;}
.money:nth-child(5){left:70%; animation-duration:29s; animation-delay:2s;}
.money:nth-child(6){left:85%; animation-duration:35s; animation-delay:5s;}
.money:nth-child(7){left:50%; animation-duration:38s; animation-delay:0s;}
</style>
</head>
<body>

<!-- Fondos de humo -->
<div class="smoke"></div>
<div class="smoke2"></div>
<div class="smoke3"></div>

<!-- Partículas fuego -->
<div class="particle" style="--x:10vw; animation-duration:12s;"></div>
<div class="particle" style="--x:25vw; animation-duration:15s;"></div>
<div class="particle" style="--x:40vw; animation-duration:18s;"></div>
<div class="particle" style="--x:60vw; animation-duration:14s;"></div>
<div class="particle" style="--x:75vw; animation-duration:16s;"></div>
<div class="particle" style="--x:90vw; animation-duration:20s;"></div>

<h1>Conéctate conmigo</h1>

<a href="https://discord.gg/qH7RHH7r" target="_blank">
  <button class="btn discord">Discord</button>
</a>

<a href="https://chat.whatsapp.com/JTvOJLvVo2CFNK8VMzjPcb" target="_blank">
  <button class="btn whatsapp">WhatsApp</button>
</a>

<!-- Billetes flotando -->
<div class="money"></div>
<div class="money"></div>
<div class="money"></div>
<div class="money"></div>
<div class="money"></div>
<div class="money"></div>
<div class="money"></div>

</body>
</html>
